<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" ng-controller="SearchBoxController">
<head>
    <meta charset="utf-8" />
    <title>SearchBoxTest</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- dependencies -->
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-winjs.js"></script>

    <!-- SearchBoxTest references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    The state is: {{toggleState}}<br />
    <win-toggle-switch checked="toggleState"></win-toggle-switch>

    <win-date-picker current="date"></win-date-picker>

    <win-search-box onquerysubmitted="submitted($event)"
                    onsuggestionsrequested="suggestions($event)"
                    focus-on-keyboard-input="true">
    </win-search-box>
    <div class="selected-count">Selected: {{selection.length}}, selected indices: {{selection.join()}}</div>
    <win-list-view item-data-source="list" group-data-source="list.groups" selection="selection">
        <win-item-template>{{item.data}}</win-item-template>
        <win-list-layout></win-list-layout>
    </win-list-view>

    <win-nav-bar>
        <win-nav-bar-container>
            <win-nav-bar-command label="'Home'" icon="'home'" tooltip="'Go home!!'"></win-nav-bar-command>
            <win-nav-bar-command label="'Save'" icon="'save'"></win-nav-bar-command>
        </win-nav-bar-container>
    </win-nav-bar>
</body>
</html>
